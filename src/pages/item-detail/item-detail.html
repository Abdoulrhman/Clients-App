<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

        <ion-list>
            <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              {{title}}
            </ion-item>
          </ion-list>

    
    </ion-card-content>

    <ion-card-content>

        <ion-list>
            <ion-item>
              <ion-icon name="pricetag" item-start></ion-icon>
              {{description}}
            </ion-item>
          </ion-list>

    
    </ion-card-content>

    <ion-card-content>

        <ion-list>
            <ion-item>
              <ion-icon name="logo-usd" item-start></ion-icon>
              {{price}} L.E
            </ion-item>
          </ion-list>

    
    </ion-card-content>
  </ion-card>
</ion-content>
